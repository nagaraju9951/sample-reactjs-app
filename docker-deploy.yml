---
- name: Build Docker image and run container
  hosts: nginx
  become: yes

  tasks:

    - name: Copy repository
      copy:
        src: /opt/jenkins/workspace/VisOps/t057/sample-react.js/deploy-on-docker/Dockerfile
        dest: /home/ubuntu

    - name: Build Docker image
      command: docker build -t node:v01 /home/ubuntu/.

    - name: Run Docker container
      command: docker run -it -d -p 8001:3000 node:v01

